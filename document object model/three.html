<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM With Devans</title>
</head>
<body style="background-color: #212121; color: #fff;">
    
</body>
<script>
    const div = document.createElement('div')
    console.log(div);
    div.className = "main"
    div.id = Math.round((Math.random()*10)) + 1
    div.setAttribute("Title", "Devansh_Jaat09")
    div.style.backgroundColor = "Green"
    div.style.padding = "10px"
    // div.innerText = "Devansh_Jaat09"
    const addText = document.createTextNode("Devansh_Jaat09")
    div.append(addText)

    document.body.append(div)

    // createTextNode is preffered over innerHTML for better optimization
    // document ke sath attach krne ke liye element ko append krte hain
</script>
</html>
